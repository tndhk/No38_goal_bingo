name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bingo-goal-app/package-lock.json

      - name: Install dependencies
        working-directory: bingo-goal-app
        run: npm ci

      - name: Type check
        working-directory: bingo-goal-app
        run: npm run check

      - name: Run tests
        working-directory: bingo-goal-app
        run: npm run test:unit

      - name: Build
        working-directory: bingo-goal-app
        run: npm run build

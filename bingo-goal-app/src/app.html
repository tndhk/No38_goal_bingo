<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script nonce="%sveltekit.nonce%">
			(function() {
				try {
					const theme = localStorage.getItem('bingo-goal-theme');
					if (theme && ['forest', 'ocean', 'sakura', 'midnight'].includes(theme)) {
						document.documentElement.setAttribute('data-theme', theme);
					} else {
						document.documentElement.setAttribute('data-theme', 'forest');
					}
				} catch (e) {
					document.documentElement.setAttribute('data-theme', 'forest');
				}
			})();
		</script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=M+PLUS+Rounded+1c:wght@400;500;700&family=Quicksand:wght@400;500;600;700&family=Zen+Kurenaido&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#c7d2fe"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" fill="url(#bgGrad)"/>

  <!-- 3x3 Bingo Grid -->
  <!-- Row 1 -->
  <rect x="22" y="22" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="70" y="22" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="118" y="22" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>

  <!-- Row 2 -->
  <rect x="22" y="70" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>
  <!-- Center cell with star (achieved) -->
  <rect x="70" y="70" width="40" height="40" rx="6" fill="#fbbf24"/>
  <path d="M90 78l3.5 7 7.7 1.1-5.6 5.4 1.3 7.7-6.9-3.6-6.9 3.6 1.3-7.7-5.6-5.4 7.7-1.1z" fill="#fff"/>
  <rect x="118" y="70" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>

  <!-- Row 3 -->
  <rect x="22" y="118" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="70" y="118" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="118" y="118" width="40" height="40" rx="6" fill="url(#cellGrad)" opacity="0.9"/>

  <!-- Checkmarks for achieved cells -->
  <path d="M34 44l6 6 12-12" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M130 44l6 6 12-12" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M130 140l6 6 12-12" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>

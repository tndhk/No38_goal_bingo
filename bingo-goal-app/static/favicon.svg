<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#c7d2fe"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGrad)"/>

  <!-- 3x3 Bingo Grid -->
  <!-- Row 1 -->
  <rect x="18" y="18" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="51" y="18" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="84" y="18" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>

  <!-- Row 2 -->
  <rect x="18" y="51" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>
  <!-- Center cell with star (achieved) -->
  <rect x="51" y="51" width="26" height="26" rx="4" fill="#fbbf24"/>
  <path d="M64 56l2.5 5 5.5.8-4 3.9.9 5.5-4.9-2.6-4.9 2.6.9-5.5-4-3.9 5.5-.8z" fill="#fff"/>
  <rect x="84" y="51" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>

  <!-- Row 3 -->
  <rect x="18" y="84" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="51" y="84" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>
  <rect x="84" y="84" width="26" height="26" rx="4" fill="url(#cellGrad)" opacity="0.9"/>

  <!-- Checkmarks for achieved cells -->
  <path d="M26 32l4 4 8-8" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M92 32l4 4 8-8" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M92 98l4 4 8-8" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>

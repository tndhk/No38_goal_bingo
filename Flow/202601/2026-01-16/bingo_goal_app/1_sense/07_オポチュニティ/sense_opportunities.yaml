opportunities:
  - id: OP001
    title: 年度別ビンゴ形式という未開拓ニッチ
    evidence: |
      - 競合調査で「年度別」に特化したビンゴ目標アプリは見当たらない
      - Etsyでは「2026 Goal Setting Bingo Card」が人気商品として販売中
      - Notionテンプレートでも「Vision Bingo Board」が存在
    customer_pain: |
      - 年間目標を一望できる手段がない
      - 既存アプリは日次/週次の習慣に特化し、年間目標が埋もれる
    competitor_gap: |
      - 目標ノート、Grid ToDoは9x9マンダラ形式に限定
      - 「年度」を軸にした管理機能を持つ競合がいない
    expected_value: |
      - 「年度別目標ビンゴ」として明確なポジショニングが可能
      - 新年・年度始めの需要を取り込める
    quick_test: |
      - 3x3ビンゴ + 年度選択のプロトタイプを作成
      - 自分自身で1ヶ月使用して検証

  - id: OP002
    title: 92%の挫折者向けのシンプル設計
    evidence: |
      - 米国調査で92%が新年の抱負で挫折
      - bondavi調査で42%が抱負を忘れる、達成20%以下
      - 9x9マンダラチャートは「複雑すぎる」という声
    customer_pain: |
      - 既存アプリが複雑すぎて続かない
      - 何から始めていいか分からない（遭難タイプ）
      - 入力項目が多いと面倒になる
    competitor_gap: |
      - 目標ノート/Grid ToDoは9x9が基本
      - よりシンプルな3x3や5x5に特化した競合が少ない
    expected_value: |
      - 9マス（3x3）から始められる敷居の低さ
      - 「複雑なアプリは無理」層を獲得
    quick_test: |
      - 3x3のみのMVPで開始
      - 登録から目標入力までの所要時間を30秒以内に

  - id: OP003
    title: ビンゴ達成演出によるゲーミフィケーション
    evidence: |
      - 市場トレンドで61%がゲーミフィケーションを活用
      - 離脱率52%の主因は「達成感がない」
      - ビンゴ形式は「揃える」楽しさがある
    customer_pain: |
      - 既存アプリでは達成感を感じにくい
      - 振り返り機能が少ない（無料版）
      - モチベーションが続かない
    competitor_gap: |
      - 目標ノートは色・スタンプのみ
      - ビンゴ「達成」時の演出がある競合は少ない
    expected_value: |
      - 縦・横・斜めが揃った時の達成感演出
      - SNSシェア可能な達成画面
    quick_test: |
      - ビンゴ達成時のアニメーションプロトタイプ作成
      - 「揃った瞬間」のスクリーンショットをシェアしたいかユーザーに確認

  - id: OP004
    title: 広告控えめモデルによる差別化
    evidence: |
      - 「広告が多すぎて使いにくい」という不満が複数
      - 「記録するたびに動画広告」への批判
      - 広告非表示に月額300-500円が相場
    customer_pain: |
      - 無料版は広告で操作が中断される
      - 広告非表示のためだけに月額課金したくない
    competitor_gap: |
      - 多くの競合が広告モデル or サブスクリプション
      - 買い切りモデルの競合は少ない
    expected_value: |
      - 広告なし or 最小限で使える無料版
      - 買い切り（ワンタイム購入）で全機能解放
    quick_test: |
      - 広告なしの無料版 + 買い切り500円のモデルで検証
      - 課金率と継続率を計測

  - id: OP005
    title: 目標の「見える化」による忘却防止
    evidence: |
      - 42%が新年の抱負を忘れる（bondavi調査）
      - 5月以降に目標への意識が急低下（松井証券調査）
      - 「目標を思い出す」仕組みがないことが問題
    customer_pain: |
      - 日常で目標に触れる機会がない
      - アプリを開かなくなると目標を忘れる
      - 年末にようやく思い出して後悔
    competitor_gap: |
      - ウィジェット対応は有料版のみ（目標ノート）
      - 日常的に目標を目にする仕組みが弱い
    expected_value: |
      - ホーム画面ウィジェットで目標を常に表示
      - 週1回の進捗リマインド通知
    quick_test: |
      - ウィジェット機能のプロトタイプ作成
      - 「目標を見る頻度」の変化を計測

  - id: OP006
    title: Web版による差別化
    evidence: |
      - マンダラチャート公式のみWeb版対応
      - 目標ノート、Grid ToDoはモバイルのみ
      - PCで作業する層は別途Web版を求める
    customer_pain: |
      - PCで目標を確認・編集したい
      - スマホだけでは入力しにくい
    competitor_gap: |
      - グリッド形式競合のほとんどがモバイルのみ
      - Web版があるのはマンダラチャート公式のみ
    expected_value: |
      - PC/スマホ両対応で利用シーンを広げる
      - 同期機能で継続利用を促進
    quick_test: |
      - レスポンシブWebアプリとしてMVP開発
      - モバイルファーストだがPCでも使えるUI

  - id: OP007
    title: 完璧主義を緩和するUI設計
    evidence: |
      - 「1日できないと失敗と感じる」完璧主義が挫折原因
      - 「意志の弱さ」ではなく「目標の立て方」が問題
      - 「途中で修正してOK」というマインドが重要
    customer_pain: |
      - 1つ達成できないと全部ダメに感じる
      - 完璧にやろうとして疲弊
      - 「できなかった」記録を見るのが辛い
    competitor_gap: |
      - 多くのアプリが「連続日数」を強調（プレッシャーに）
      - 「できなかった日」をネガティブに表示
    expected_value: |
      - 達成したマスだけを強調するポジティブUI
      - 「まだ揃っていないビンゴ」ではなく「あと○マスで揃う」表示
    quick_test: |
      - ポジティブ表現のUIプロトタイプ作成
      - ネガティブ表現版と比較してユーザー感情を調査

  - id: OP008
    title: 年末年始・4月の需要期マーケティング
    evidence: |
      - 新年の抱負は1月がピーク
      - 日本は4月（新年度）も需要期
      - 1月第2金曜が「Quitters Day」=離脱のタイミング
    customer_pain: |
      - 新年に目標を立てたいがツールがない
      - 年度替わりで目標を見直したい
    competitor_gap: |
      - 季節性を意識したマーケティングは弱い
      - 年度切り替え機能を持つアプリが少ない
    expected_value: |
      - 12月-1月、3月-4月にプロモーション集中
      - 「Quitters Day」前後に継続支援キャンペーン
    quick_test: |
      - 1月中にMVPリリース
      - 新年の抱負シーズンでの反応を検証

  - id: OP009
    title: 過去年度の振り返り機能
    evidence: |
      - 年度別管理を謳う競合が不在
      - 「振り返り機能が少ない」という既存アプリへの不満
      - 年末に「今年何を達成したか」を確認したいニーズ
    customer_pain: |
      - 去年何を目標にしたか思い出せない
      - 年を跨ぐと過去のデータが見にくい
      - 成長実感が得られない
    competitor_gap: |
      - 年度をまたいだ目標管理機能がない競合が多い
      - 過去データのアーカイブ機能が弱い
    expected_value: |
      - 過去年度のビンゴを一覧表示
      - 年間達成率の推移グラフ
    quick_test: |
      - 年度選択UIのプロトタイプ
      - 「2025年」「2026年」を切り替えて表示

  - id: OP010
    title: 目標の具体化を促すガイド機能
    evidence: |
      - 「目標が曖昧」が達成できない最大の原因
      - SMART理論の活用が推奨されている
      - 「何から始めていいか分からない」遭難タイプの存在
    customer_pain: |
      - 「痩せる」など曖昧な目標しか立てられない
      - 具体的な目標の立て方が分からない
      - 進捗を測る基準がない
    competitor_gap: |
      - 目標入力欄はあるが、具体化のサポートがない
      - SMART理論をガイドする機能がない
    expected_value: |
      - 目標入力時に「具体的に」「測定可能に」などのヒント表示
      - テンプレート目標の提供（例：「本を12冊読む」）
    quick_test: |
      - ヒント付き入力UIのプロトタイプ
      - 目標テンプレート10個を用意して反応を検証

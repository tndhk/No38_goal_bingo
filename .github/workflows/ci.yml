name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: bingo-goal-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bingo-goal-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run check

      - name: Unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build
